{% set name = "sparse" %}
{% set version = "0.9.1" %}
{% set sha256 = "d883b20524ffbdc43c615c7752fc62c00289d3ec250f8aee8f54e2d7074fdf5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pydata/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python>=3.5
    - pip
  run:
    - python>=3.5
    - numpy>=1.13
    - scipy>=0.19
    - numba>=0.45

test:
  imports:
    - sparse

about:
  home: https://github.com/pydata/sparse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Sparse multi-dimensional arrays for the PyData ecosystem'

  description: |
    sparse implements sparse multidimensional arrays on top of Numpy
    and scipy.sparse. It tries to mimic Numpy's ndarray API.
  doc_url: https://sparse.pydata.org/en/{{ version }}/
  dev_url: https://github.com/pydata/sparse

extra:
  recipe-maintainers:
    - hameerabbasi
    - mrocklin
    - jakevdp
